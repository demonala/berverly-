<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Beverly!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes cardFlip {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    .floating { animation: float 3s ease-in-out infinite; }
    .fade-in { animation: fadeIn 1.5s ease-in forwards; }
    .card-flip { animation: cardFlip 1.5s ease-out forwards; }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    .wish-message {
      animation: fadeIn 1s ease-in;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-pink-100 to-purple-200 overflow-hidden">
  <canvas id="birthdayCanvas"></canvas>

  <div class="max-w-md mx-auto p-8 text-center fade-in">
    <div class="card-flip bg-white rounded-2xl shadow-2xl p-8 transform transition-all duration-500 hover:scale-105">
      <div class="flex justify-center mb-6">
        <i data-feather="gift" class="w-16 h-16 text-pink-500 floating"></i>
      </div>
      <h1 class="text-4xl font-bold text-pink-600 mb-4" id="birthdayText">
        Happy Birthday, Beverly!
      </h1>
      <p class="text-lg text-gray-700 mb-6">
        have a good day okk,dont do something stupid,lol.
      </p>
      <div class="flex justify-center space-x-4">
        <button id="wishButton" class="px-6 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition flex items-center">
          <i data-feather="heart" class="mr-2"></i> Make a Wish(from me)
        </button>
      </div>
      <div id="wishOutput" class="mt-6 text-pink-600 font-semibold text-lg"></div>
    </div>
  </div>

  <script>
    // --- Background particles ---
    const canvas = document.getElementById('birthdayCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ['#FF9AA2','#FFB7B2','#FFDAC1','#E2F0CB','#B5EAD7','#C7CEEA'];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 2;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // --- Text Animation ---
    const text = document.getElementById('birthdayText');
    const letters = text.textContent.split('');
    text.textContent = '';
    letters.forEach((letter, i) => {
      const span = document.createElement('span');
      span.textContent = letter;
      span.style.display = "inline-block";
      span.style.opacity = 0;
      span.style.animation = `fadeIn 0.5s ease forwards ${i * 0.1}s`;
      text.appendChild(span);
    });

    // --- Wish Button ---
    const wishes = [
      "May all your dreams come true today and always!",
      "Wishing you endless happiness and love ",
      "Cheers to health, joy, and new adventures ",
      "May this year bring you success and laughter ",
      "You are loved more than you know ",
      "Today, the world is brighter because of you (my rizz)"
    ];

    const wishButton = document.getElementById('wishButton');
    const wishOutput = document.getElementById('wishOutput');

    wishButton.addEventListener('click', () => {
      const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
      wishOutput.textContent = randomWish;
      wishOutput.classList.remove('wish-message'); // reset animasi
      void wishOutput.offsetWidth; // trigger reflow
      wishOutput.classList.add('wish-message');
    });

    // Feather icons
    feather.replace();
  </script>
</body>
</html>
